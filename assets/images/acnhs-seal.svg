<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2910a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Navy Gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold Shine Effect -->
    <radialGradient id="goldShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 01: Outer Gold Ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- 02: Inner Navy Circle -->
  <circle cx="200" cy="200" r="165" fill="url(#navyGradient)"/>
  
  <!-- Inner Gold Ring -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- 03 & 04: Laurel Wreaths (Left and Right) -->
  <!-- Left Laurel -->
  <g id="leftLaurel" opacity="0.9">
    <path d="M 80 200 Q 85 190, 90 185 Q 88 195, 95 190 Q 92 200, 100 195 Q 97 205, 105 200 Q 102 210, 110 205 Q 107 215, 115 210 Q 112 220, 118 220" 
          fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Leaves -->
    <ellipse cx="88" cy="188" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(-30 88 188)"/>
    <ellipse cx="95" cy="192" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(-20 95 192)"/>
    <ellipse cx="102" cy="197" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(-10 102 197)"/>
    <ellipse cx="109" cy="203" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(0 109 203)"/>
    <ellipse cx="115" cy="210" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(10 115 210)"/>
  </g>
  
  <!-- Right Laurel (mirrored) -->
  <g id="rightLaurel" opacity="0.9">
    <path d="M 320 200 Q 315 190, 310 185 Q 312 195, 305 190 Q 308 200, 300 195 Q 303 205, 295 200 Q 298 210, 290 205 Q 293 215, 285 210 Q 288 220, 282 220" 
          fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Leaves -->
    <ellipse cx="312" cy="188" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(30 312 188)"/>
    <ellipse cx="305" cy="192" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(20 305 192)"/>
    <ellipse cx="298" cy="197" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(10 298 197)"/>
    <ellipse cx="291" cy="203" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(0 291 203)"/>
    <ellipse cx="285" cy="210" rx="5" ry="8" fill="url(#goldGradient)" transform="rotate(-10 285 210)"/>
  </g>
  
  <!-- 05: Rod of Asclepius (Medical Symbol) -->
  <g id="rodOfAsclepius">
    <!-- Staff -->
    <line x1="200" y1="160" x2="200" y2="240" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Snake -->
    <path d="M 195 170 Q 190 180, 195 190 Q 200 195, 205 190 Q 210 180, 205 170" 
          fill="none" stroke="#2dd4bf" stroke-width="3" stroke-linecap="round"/>
    <path d="M 205 190 Q 210 200, 205 210 Q 200 215, 195 210 Q 190 200, 195 190" 
          fill="none" stroke="#2dd4bf" stroke-width="3" stroke-linecap="round"/>
    <path d="M 195 210 Q 190 220, 195 230 Q 200 235, 205 230" 
          fill="none" stroke="#2dd4bf" stroke-width="3" stroke-linecap="round"/>
    <!-- Snake head -->
    <circle cx="195" cy="168" r="3" fill="#2dd4bf"/>
  </g>
  
  <!-- 06 & 07: Stars (Left and Right) -->
  <!-- Left Stars -->
  <g id="starsLeft">
    <polygon points="140,140 142,146 148,146 143,150 145,156 140,152 135,156 137,150 132,146 138,146" 
             fill="url(#goldGradient)"/>
    <polygon points="130,165 131,169 135,169 132,172 133,176 130,173 127,176 128,172 125,169 129,169" 
             fill="url(#goldGradient)" opacity="0.8"/>
    <polygon points="125,190 126,193 129,193 127,195 128,198 125,196 122,198 123,195 121,193 124,193" 
             fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <!-- Right Stars (mirrored) -->
  <g id="starsRight">
    <polygon points="260,140 258,146 252,146 257,150 255,156 260,152 265,156 263,150 268,146 262,146" 
             fill="url(#goldGradient)"/>
    <polygon points="270,165 269,169 265,169 268,172 267,176 270,173 273,176 272,172 275,169 271,169" 
             fill="url(#goldGradient)" opacity="0.8"/>
    <polygon points="275,190 274,193 271,193 273,195 272,198 275,196 278,198 277,195 279,193 276,193" 
             fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <!-- 08: Text - Outer Ring (Curved) -->
  <defs>
    <path id="topCurve" d="M 60,200 A 140,140 0 0,1 340,200" fill="none"/>
    <path id="bottomCurve" d="M 340,200 A 140,140 0 0,1 60,200" fill="none"/>
  </defs>
  
  <text font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="url(#goldGradient)" letter-spacing="3">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      ARMENIAN COLLEGE OF NURSING
    </textPath>
  </text>
  
  <text font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="url(#goldGradient)" letter-spacing="3">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      & HEALTH SCIENCES
    </textPath>
  </text>
  
  <!-- 09: Center Text - ACNHS -->
  <text x="200" y="270" font-family="Inter, sans-serif" font-size="28" font-weight="800" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="2">
    ACNHS
  </text>
  
  <!-- 10: Location Text -->
  <text x="200" y="290" font-family="Inter, sans-serif" font-size="11" font-weight="600" 
        fill="#2dd4bf" text-anchor="middle" letter-spacing="1">
    YEREVAN, ARMENIA
  </text>
  
  <!-- 11: Established Text -->
  <text x="200" y="135" font-family="Inter, sans-serif" font-size="12" font-weight="600" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="1">
    EST. 2025
  </text>
  
  <!-- 12: Gold Effects Overlay -->
  <circle cx="200" cy="200" r="190" fill="url(#goldShine)" opacity="0.2"/>
  
  <!-- Additional decorative elements -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.3"/>
</svg>
