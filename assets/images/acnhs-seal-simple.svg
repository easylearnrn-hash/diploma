    <polygon points="45,180 46,183 49,183 47,185 48,188 45,186 42,188 43,185 41,183 44,183" transform="scale(1.1)"/>
    <polygon points="45,220 46,223 49,223 47,225 48,228 45,226 42,228 43,225 41,223 44,223"/>
