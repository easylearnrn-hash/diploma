<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2540"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#c2910a"/>
    </linearGradient>
  </defs>
  
  <!-- Inner navy circle with gold border -->
  <circle cx="150" cy="150" r="130" fill="url(#navy)"/>
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#gold)" stroke-width="2"/>
</svg>
