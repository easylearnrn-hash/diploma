<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#c2910a"/>
    </linearGradient>
  </defs>
  
  <!-- Rod of Asclepius - Medical Symbol -->
  <g transform="translate(150, 150)">
    <!-- Staff/Rod -->
    <rect x="-3" y="-50" width="6" height="100" fill="url(#gold)" rx="3"/>
    
    <!-- Snake wrapped around staff -->
    <path d="M -8,-40 Q -15,-25 -8,-10 Q 0,-5 8,-10 Q 15,-25 8,-40" 
          fill="none" stroke="#2dd4bf" stroke-width="4" stroke-linecap="round"/>
    <path d="M 8,-10 Q 15,5 8,20 Q 0,25 -8,20 Q -15,5 -8,-10" 
          fill="none" stroke="#2dd4bf" stroke-width="4" stroke-linecap="round"/>
    <path d="M -8,20 Q -15,35 -8,45" 
          fill="none" stroke="#2dd4bf" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Snake head -->
    <circle cx="-8" cy="-42" r="4" fill="#2dd4bf"/>
    <circle cx="-10" cy="-43" r="1.5" fill="#020617"/>
  </g>
</svg>
