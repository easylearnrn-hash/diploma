<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Armenian College of Nurses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0a2540;
  --bg-darker:#1a2942;
  --accent:#2dd4bf;
  --text-light:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{
  height:100%;
}
body{
  background:linear-gradient(135deg, #0a2540 0%, #1a2942 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* LOGIN CARD */
.login-card{
  background:rgba(26, 41, 66, 0.6);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:32px;
  padding:56px 48px;
  max-width:480px;
  width:100%;
  box-shadow:0 24px 48px rgba(0,0,0,.3);
}

.login-header{
  text-align:center;
  margin-bottom:48px;
}

.login-header h1{
  font-size:36px;
  color:white;
  font-weight:800;
  margin-bottom:12px;
  letter-spacing:-0.5px;
}

.login-header p{
  color:var(--text-light);
  font-size:16px;
  font-weight:400;
}

/* FORM */
.form-group{
  margin-bottom:24px;
}

.form-group label{
  display:block;
  color:white;
  font-size:15px;
  font-weight:500;
  margin-bottom:12px;
}

.form-group input{
  width:100%;
  padding:18px 20px;
  background:rgba(10, 37, 64, 0.5);
  border:2px solid rgba(255,255,255,0.1);
  border-radius:16px;
  color:white;
  font-size:15px;
  transition:all 0.3s;
  font-family:'Inter',sans-serif;
}

.form-group input::placeholder{
  color:rgba(148, 163, 184, 0.5);
}

.form-group input:focus{
  outline:none;
  border-color:var(--accent);
  background:rgba(10, 37, 64, 0.7);
  box-shadow:0 0 0 4px rgba(45, 212, 191, 0.1);
}

/* SIGN IN BUTTON */
.signin-btn{
  width:100%;
  padding:18px;
  background:var(--accent);
  color:#022c22;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:all 0.3s;
  margin-top:32px;
  font-family:'Inter',sans-serif;
}

.signin-btn:hover{
  background:#26c4b5;
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(45, 212, 191, 0.3);
}

/* BACK LINK */
.back-link{
  text-align:center;
  margin-top:28px;
}

.back-link a{
  color:var(--accent);
  text-decoration:none;
  font-size:15px;
  font-weight:600;
  display:inline-flex;
  align-items:center;
  gap:8px;
  transition:all 0.3s;
}

.back-link a:hover{
  color:#26c4b5;
  transform:translateX(-4px);
}

.back-link a::before{
  content:'←';
  font-size:18px;
}

@media(max-width:600px){
  .login-card{
    padding:40px 28px;
  }
  .login-header h1{
    font-size:28px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <div class="login-header">
    <h1>Armenian College of Nursing & Health Sciences</h1>
    <p>Secure Academic Access</p>
  </div>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
    </div>
    
    <button type="submit" class="signin-btn">Sign In</button>
    
    <div class="back-link">
      <a href="index.html">Back to Website</a>
    </div>
  </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
