<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Armenian College of Nurses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0a2540;
  --bg-darker:#020617;
  --bg-light:#f8fafc;
  --accent:#2dd4bf;
  --gold:#eab308;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text-muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html{scroll-behavior:smooth}
body{
  background:linear-gradient(135deg,var(--bg-dark),var(--bg-darker));
  color:#0f172a;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAV */
header{
  position:fixed;top:0;width:100%;
  background:rgba(10,37,64,0.85);
  backdrop-filter:blur(16px);
  z-index:1000;
}
.nav{
  max-width:1300px;margin:auto;
  padding:16px 24px;
  display:flex;justify-content:space-between;align-items:center;
  flex-wrap:wrap;
  gap:16px;
}
.logo{color:white;font-weight:800;font-size:18px}
.nav nav{
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
}
nav a{
  color:#e5e7eb;text-decoration:none;
  margin-right:22px;font-size:14px;
  transition:color 0.3s;
}
nav a:hover{color:var(--accent)}
.btn{
  border:none;padding:12px 22px;
  border-radius:10px;font-weight:600;cursor:pointer;
  font-size:14px;
  transition:all 0.3s;
  text-decoration:none;
  display:inline-block;
}
.btn-primary{
  background:var(--accent);
  color:#022c22;
}
.btn-primary:hover{
  background:#26c4b5;
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(45,212,191,0.4);
}
.btn-outline{
  background:transparent;color:white;
  border:2px solid var(--border);
}
.btn-outline:hover{
  background:rgba(255,255,255,0.1);
  border-color:var(--accent);
  color:var(--accent);
}

/* LOGIN CONTAINER */
.login-page{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:120px 20px 60px;
}
.login-container{
  background:white;
  border-radius:24px;
  padding:48px;
  max-width:460px;
  width:100%;
  box-shadow:0 24px 48px rgba(0,0,0,.2);
}
.login-header{
  text-align:center;
  margin-bottom:36px;
}
.login-header h1{
  font-size:32px;
  color:var(--bg-dark);
  margin-bottom:8px;
  font-weight:800;
}
.login-header p{
  color:#64748b;
  font-size:15px;
}
.form-group{
  margin-bottom:24px;
}
.form-group label{
  display:block;
  margin-bottom:8px;
  color:var(--bg-dark);
  font-weight:600;
  font-size:14px;
}
.form-group input{
  width:100%;
  padding:14px 16px;
  border:2px solid #e5e7eb;
  border-radius:12px;
  font-size:15px;
  transition:all 0.3s;
  font-family:'Inter',sans-serif;
}
.form-group input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(45,212,191,0.1);
}
.form-actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
  font-size:14px;
}
.remember-me{
  display:flex;
  align-items:center;
  gap:8px;
  color:#64748b;
}
.remember-me input{
  width:18px;
  height:18px;
  cursor:pointer;
}
.forgot-password{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
  transition:color 0.3s;
}
.forgot-password:hover{
  color:#26c4b5;
}
.login-btn{
  width:100%;
  padding:16px;
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:all 0.3s;
  font-family:'Inter',sans-serif;
}
.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 16px rgba(45,212,191,0.3);
}
.signup-link{
  text-align:center;
  margin-top:24px;
  color:#64748b;
  font-size:14px;
}
.signup-link a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
.signup-link a:hover{
  text-decoration:underline;
}

/* FOOTER */
footer{
  background:rgba(10,37,64,0.5);
  color:#94a3b8;
  text-align:center;
  padding:24px;
  font-size:13px;
}

@media(max-width:768px){
  .login-container{
    padding:36px 24px;
  }
  .login-header h1{
    font-size:26px;
  }
  .nav{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">Armenian College of Nurses</div>
    <nav>
      <a href="index.html#programs">Programs</a>
      <a href="index.html#curriculum">Curriculum</a>
      <a href="index.html#simulation">Simulation</a>
      <a href="index.html#admissions">Admissions</a>
      <button class="btn btn-outline" onclick="window.location.href='index.html'">Back to Home</button>
      <button class="btn btn-primary" onclick="window.location.href='index.html#admissions'">Apply Now</button>
    </nav>
  </div>
</header>

<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Login to access your student portal</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="student@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">Login to Portal</button>
      
      <div class="signup-link">
        Don't have an account? <a href="index.html#admissions">Apply Now</a>
      </div>
    </form>
  </div>
</div>

<footer>
  © Armenian College of Nurses — Yerevan, Armenia<br>
  Secure Student Portal
</footer>

<script src="js/main.js"></script>
</body>
</html>
